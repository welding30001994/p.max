<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Máximo y Mínimo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 600px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 80px;
            text-align: center;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cálculo de Máximo y Mínimo</h2>
        <label for="maximo">Máximo:</label>
        <input type="number" id="maximo" step="any">
        <label for="minimo">Mínimo:</label>
        <input type="number" id="minimo" step="any">
        <button onclick="calcularDatos()">Calcular</button>
        
        <h3>Resultados</h3>
        <p><strong>Punto Medio:</strong> <span id="puntoMedio"></span></p>
        <p><strong>X:</strong> <span id="valorX"></span></p>
        <p><strong>Resultado Máximo:</strong> <span id="resultadoMax"></span></p>
        <p><strong>Resultado Mínimo:</strong> <span id="resultadoMin"></span></p>
        
        <h3>Entradas para Compra</h3>
        <table>
            <tr><th>Factor</th><th>Entrada</th></tr>
            <tbody id="tablaCompra"></tbody>
        </table>
        
        <h3>Entradas para Venta</h3>
        <table>
            <tr><th>Factor</th><th>Entrada</th></tr>
            <tbody id="tablaVenta"></tbody>
        </table>
    </div>
    
    <script>
        function calcularDatos() {
            let maximo = parseFloat(document.getElementById('maximo').value);
            let minimo = parseFloat(document.getElementById('minimo').value);
            if (isNaN(maximo) || isNaN(minimo) || maximo <= minimo) {
                alert("Ingrese valores válidos");
                return;
            }
            
            let puntoMedio = (maximo + minimo) / 2;
            let x = (maximo - minimo) / 2;
            let resultadoMax = maximo - x;
            let resultadoMin = minimo + x;
            
            document.getElementById('puntoMedio').textContent = puntoMedio.toFixed(4);
            document.getElementById('valorX').textContent = x.toFixed(4);
            document.getElementById('resultadoMax').textContent = resultadoMax.toFixed(4);
            document.getElementById('resultadoMin').textContent = resultadoMin.toFixed(4);
            
            let factores = [0, 0.24, 0.32, 0.50, 0.62, 1.00];
            let tablaCompra = document.getElementById('tablaCompra');
            let tablaVenta = document.getElementById('tablaVenta');
            tablaCompra.innerHTML = '';
            tablaVenta.innerHTML = '';
            
            factores.forEach(factor => {
                let entradaCompra = (factor * x) + resultadoMin;
                let entradaVenta = (factor * x) - resultadoMax;
                
                let filaCompra = `<tr><td>${factor}</td><td>${entradaCompra.toFixed(4)}</td></tr>`;
                let filaVenta = `<tr><td>${factor}</td><td>${entradaVenta.toFixed(4)}</td></tr>`;
                
                tablaCompra.innerHTML += filaCompra;
                tablaVenta.innerHTML += filaVenta;
            });
        }
    </script>
</body>
